<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>Matrícula</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link href="CSS/header.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="body2">
        <article  th:fragment="cuerpomatricula" class="img">
           
            <h1 style="text-align: center; color: black;margin-top: 2%">Matrícula</h1>
            <br>
            <form th:action="@{/Matricula}" method="POST" th:object="${matricula}">
                    <div style="margin: 0 5% 0 5%" >
                       <label class="form-control" for="identificacionEstudiante">Identificacion de estudiante:</label>
                                <input id="identificacionEstudiante" type="number" class="form-control" th:field="*{identificacionEstudiante}", 
                                       required autofocus="autofocus">
                    </div>
                    <br>
                        <div style="margin: 0 5% 0 5%">
                            <label class="form-control" for="nombreCompletoEstudiante">Nombre Completo del Estudiante:</label>
                            <input id="nombreCompletoEstudiante" type="text" class="form-control" th:field="*{nombreCompletoEstudiante}", 
                                   required autofocus="autofocus">
                        </div>
                        <br>
                        <div style="margin: 0 5% 0 5%">
                            <label class="form-control" for="dia">Dia:</label>
                            <input id="dia" type="number"class="form-control" th:field="*{dia}", 
                                   required autofocus="autofocus">
                        </div>
                        <br>
                        <div style="margin: 0 5% 0 5%">
                            <label class="form-control" for="mes">Mes:</label>
                            <input id="mes" type="number" class="form-control" th:field="*{mes}", 
                                   required autofocus="autofocus">
                        </div>
                        <br>   
                        <div style="margin: 0 5% 0 5%">
                            <label class="form-control" for="aho">Año:</label>
                            <input id="aho" type="number" class="form-control" th:field="*{aho}", 
                                   required autofocus="autofocus">
                        </div>
                        <br>
                        <div style="margin: 0 5% 0 5%">
                            <label class="form-control" for="lugarNacimiento">Lugar de Nacimiento:</label>
                            <input id="lugarNacimiento" type="text" class="form-control" th:field="*{lugarNacimiento}", 
                                   required autofocus="autofocus">
                        </div>
                        <br>
                        <div style="margin: 0 5% 0 5%">
                            <label class="form-control" for="ahosCumplidos">Años Cumplidos:</label>
                            <input id="ahosCumplidos" type="number" class="form-control" th:field="*{ahosCumplidos}", 
                                   required autofocus="autofocus">
                        </div>
                        <br>
                        <div style="margin: 0 5% 0 5%">
                            <label class="form-control" for="direccionCallePrincipal">Direccion Callde Principal:</label>
                            <input id="direccionCallePrincipal" type="text" class="form-control" th:field="*{direccionCallePrincipal}", 
                                   required autofocus="autofocus">
                        </div>
                        <br>
                        <div style="margin: 0 5% 0 5%">
                            <label class="form-control" for="telefonoConvencional">Teléfono Convencional:</label>
                            <input id="telefonoConvencional" type="text" class="form-control" th:field="*{telefonoConvencional}", 
                                   required autofocus="autofocus">
                        </div>
                        <br>
                        <div style="margin: 0 5% 0 5%">
                            <label class="form-control" for="direccionCalleTransversal">Direccion de Calle Transversal:</label>
                            <input id="direccionCalleTransversal" type="text" class="form-control" th:field="*{direccionCalleTransversal}", 
                                   required autofocus="autofocus">
                        </div>
                        <br>
                        <div style="margin: 0 5% 0 5%">
                            <label class="form-control" for="numeroCasa">Numero de Casa:</label>
                            <input id="numeroCasa" type="text" class="form-control" th:field="*{numeroCasa}", 
                                   required autofocus="autofocus">
                        </div>
                        <br>
                        <div style="margin: 0 5% 0 5%">
                            <label class="form-control" for="sede">Sede:</label>
                            <input id="sede" type="text" class="form-control" th:field="*{sede}", 
                                   required autofocus="autofocus">
                        </div>
                        <br>
                        <div style="margin: 0 5% 0 5%">
                            <label class="form-control" for="identificacionEncargado">Identificacion del Encargado:</label>
                            <input id="identificacionEncargado" type="text" class="form-control" th:field="*{identificacionEncargado}", 
                                   required autofocus="autofocus">
                        </div>
                        <br>
                        <div style="margin: 0 5% 0 5%">
                            <label class="form-control" for="nombreCompletoEncargado">Nombre Completo del Encargado:</label>
                            <input id="nombreCompletoEncargado" type="text" class="form-control" th:field="*{nombreCompletoEncargado}", 
                                   required autofocus="autofocus">
                        </div>
                        <br>
                        <div style="margin: 0 5% 0 5%">
                            <label class="form-control" for="telefono">Telefono:</label>
                            <input id="telefono" type="number" class="form-control" th:field="*{telefono}", 
                                   required autofocus="autofocus">
                        </div>
 
                        <br><br><br>
                        <div style="margin: 0 0 0 48%">
                            <button type="submit" class="btn btn-success">Matricular</button>
                        </div>
                        <br>            
            </form>
        </article>
    </body>
</html>
