<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>
    <body>
        <article th:fragment="cuerpoRegistro">

            <div class="container my-5">
            <div style="margin: 0 0 0 17%; "> 
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="cuadro input" style="width: 150%;opacity: .8;">
                        <br><br><br><br>
                        <br><br><br><br>
                        <br><br><br><br>
                        <br><br><br><br>                       
                        <br><br><br><br>                       
                        <br><br><br><br>                       
                                              
                    </div>
            <div style="margin: 0 0 0 15% ">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div th:if="${param.exito}">
                        Se ha registrado exitosamente a la aplicación                       
                    </div> 
                    <h1 style="position: absolute;margin-top: -45%;margin-left: 15%;color: #999900">Crear Usuario</h1>
                    <form th:action="@{/registro}" method="post" th:object="${usuario}">
                        <div style="position: absolute;margin-top: -40%">
                            <label style="margin-left: 3%;font-size: 120% " for="username">Nombre de Usuario:</label>
                            <input  id="username" type="text" class="input" style="width: 100%; height: 100%" th:field="*{username}", 
                                   required autofocus="autofocus">
                        </div>
                        <div style="position: absolute;margin-top: -31%">
                            <label style="margin-left: 3%;font-size: 120% " for="correo">Correo Electronico:</label>
                            <input id="correo" type="email" class="input" style="width: 100%; height: 100%" th:field="*{correo}", 
                                   required autofocus="autofocus">
                        </div>
                        <div style="position: absolute;margin-top: -23%">
                            <label style="margin-left: 3%;font-size: 120% " for="password">Contraseña:</label>
                            <input id="password" type="password"class="input" style="width: 100%; height: 100%" th:field="*{password}", 
                                   required autofocus="autofocus">
                        </div>
                        <div style="position: absolute;margin-top: -15%">
                            <label style="margin-left: 3%;font-size: 120% " for="telefono">Teléfono:</label>
                            <input id="telefono" type="text" class="input" style="width: 100%; height: 100%" th:field="*{telefono}", 
                                   required autofocus="autofocus">
                        </div>
                        <div style="position: absolute;margin-top: -9%;display: flex">
                            <label style="font-size: 120% " for="activo">Acepta Terminos y Condiciones</label>
                            <input style="margin: 3% 0 0 0 " class="form-check-input" 
                                   type="checkbox" 
                                   name="activo" 
                                   id="activo"
                                   th:field="*{activo}">
                        </div>
                        
                        <div style="position: absolute;margin-top: -6%">
                            <button type="submit" class="btn" style="background-color: #CCD264">Crear Usuario</button>
                            <span>Si estas registrado<a th:href="@{/login}"> login</a></span>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>

            <!-- Latest compiled and minified JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
            crossorigin="anonymous"></script>

        </article>
    </body>
</html>
